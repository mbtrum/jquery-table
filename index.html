<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Jquery Table</title>
</head>

<body>
    <h1>My Star Wars Characters Tracking Table</h1>
    <p>
        This table makes use of Jquery. Using Javascript, it displays the table rows and manages the current row selection by displaying this info to the user (e.g. similar to a music playlist current song)
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Index</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="selected">
        <!-- Show the selected row index and value -->
    </div>

    <script src="scripts.js"></script>
</body>

</html>
